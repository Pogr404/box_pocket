<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <title>Загрузка...</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="header-left">
                <div class="logo" id="logo-text"></div>
                <div class="slogan" id="slogan-text"></div>
            </div>
            <div class="header-right">
                <div class="contacts-header">
                    <a id="header-phone"></a>
                    <a id="header-email"></a>
                </div>
                <button id="theme-toggle" title="Переключить тему">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
            </div>
        </header>

        <section class="hero" id="hero-section">
            <div class="hero-background"></div> 
    
            <div class="hero-content">
                <h1 id="hero-headline"></h1>
                <a href="#collection" class="cta-button" id="hero-cta"></a>
                <div id="gyro-permission-button" class="cta-button">Включить 3D эффект</div>
            </div>
        </section>

        <section id="collection" class="collection-section">
            <h2 id="collection-title"></h2>
            <div class="gallery-grid" id="gallery-container"></div>
        </section>

        <section class="about-section">
            <h2 id="about-title"></h2>
            <p id="about-text"></p>
        </section>

        <section class="model-section">
            <h2>THE BOXES</h2>
            <p>Вы можете вращать модель мышкой или пальцем.</p>

            <model-viewer 
                src="model/korobka.glb"
                alt="3D модель коробки"
                camera-controls
                auto-rotate
                ar
                style="width: 100%; height: 400px; background-color: #f9f9f9; border-radius: 10px;">
            </model-viewer>
        </section>

        <section class="contact-section">
            <h2 id="contact-title"></h2>
            <div class="contact-details">
                <p id="contact-address"></p>
                <p><a id="contact-phone"></a></p>
                <p><a id="contact-email"></a></p>
            </div>
            
            <form id="contact-form">
                <input type="text" name="name" placeholder="Ваше имя" required>
                <input type="email" name="email" placeholder="Ваш Email" required>
                <textarea name="message" placeholder="Ваше сообщение" required></textarea>
                <button type="submit" id="form-button"></button>
            </form>
        </section>
    </div>

    <footer>
        <div class="container">
            <div class="footer-contacts">
                <a id="footer-phone"></a>
                <a id="footer-email"></a>
            </div>
            <p id="copyright-text"></p>
            <div class="social-icons" id="social-icons-container"></div>
        </div>
    </footer>

    <script src="js/script.js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</body>
</html>
